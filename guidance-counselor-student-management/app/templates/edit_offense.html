{% extends 'base.html' %}

{% block content %}
<h2>Edit Student Offense Record</h2>

<form method="POST" action="{{ url_for('main.edit_offense', offense_id=offense.id) }}">
    <label for="reason">Reason for Offense:</label>
    <input type="text" id="reason" name="reason" value="{{ offense.reason }}" required>

    <label for="offense_type">Type of Offense:</label>
    <select id="offense_type" name="offense_type" required>
        <option value="Academic Offenses" {% if offense.offense_type == 'Academic Offenses' %}selected{% endif %}>Academic Offenses</option>
        <option value="Behavioral Offenses" {% if offense.offense_type == 'Behavioral Offenses' %}selected{% endif %}>Behavioral Offenses</option>
        <option value="Physical and Verbal Misconduct" {% if offense.offense_type == 'Physical and Verbal Misconduct' %}selected{% endif %}>Physical and Verbal Misconduct</option>
        <option value="Substance-Related Offenses" {% if offense.offense_type == 'Substance-Related Offenses' %}selected{% endif %}>Substance-Related Offenses</option>
        <option value="Cyber Offenses" {% if offense.offense_type == 'Cyber Offenses' %}selected{% endif %}>Cyber Offenses</option>
        <option value="Attendance-Related Offenses" {% if offense.offense_type == 'Attendance-Related Offenses' %}selected{% endif %}>Attendance-Related Offenses</option>
        <option value="Theft and Property Offenses" {% if offense.offense_type == 'Theft and Property Offenses' %}selected{% endif %}>Theft and Property Offenses</option>
        <option value="Weapons and Safety Violations" {% if offense.offense_type == 'Weapons and Safety Violations' %}selected{% endif %}>Weapons and Safety Violations</option>
        <option value="Sexual Misconduct" {% if offense.offense_type == 'Sexual Misconduct' %}selected{% endif %}>Sexual Misconduct</option>
        <option value="Gang and Group-Related Offenses" {% if offense.offense_type == 'Gang and Group-Related Offenses' %}selected{% endif %}>Gang and Group-Related Offenses</option>
    </select>

    <label for="date_time">Date and Time:</label>
    <input type="datetime-local" id="date_time" name="date_time" value="{{ offense.date_time.strftime('%Y-%m-%dT%H:%M:%S') }}" required>

    <button type="submit">Update Offense</button>
</form>
{% endblock %}
