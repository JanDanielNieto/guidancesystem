{% extends 'base.html' %}

{% block content %}
<h2>Add New Student</h2>

<h2>Information:</h2>
<form method="POST">

    <div class="form-section">
        <label for="lrn">LRN:</label>
        <input class="textbox-length" type="text" id="lrn" name="lrn" pattern="\d{12}" required>

        <label for="name">Name:</label>
        <input class="textbox-length" type="text" id="name" name="name" required>

        <label for="grade">Grade:</label>
        <select class="textboxsmall" id="grade" name="grade" required>
            <option value="">Select Grade</option>
            <option value="Grade 10">Grade 10</option>
            <option value="Grade 9">Grade 9</option>
            <option value="Grade 8">Grade 8</option>
            <option value="Grade 7">Grade 7</option>
        </select>

        <label for="section">Section:</label>
        <input class="textboxsmall" type="text" id="section" name="section" required>

        <label for="birthdate">Birthdate:</label>
        <input class="textboxsmall" type="date" id="birthdate" name="birthdate" required>

        <label for="age">Age:</label>
        <input class="textbox-short" type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select class="textboxsmall" id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="form-section">
        <label for="mother_tongue">Mother Tongue:</label>
        <input class="textboxsmall" type="text" id="mother_tongue" name="mother_tongue" required>

        <label for="ethnic_group">Ethnic Group:</label>
        <input class="textboxsmall" type="text" id="ethnic_group" name="ethnic_group">

        <label for="religion">Religion:</label>
        <input class="textboxsmall" type="text" id="religion" name="religion" required>
    </div>

    <h3>Address:</h3>
    <div class="form-section">
        <label for="address_house_no">House No/Street/Sitio/Purok:</label>
        <input class="textboxsmall" type="text" id="address_house_no" name="address_house_no" required>

        <label for="address_barangay">Barangay:</label>
        <input class="textboxsmall" type="text" id="address_barangay" name="address_barangay" required>

        <label for="address_city">Municipality/City:</label>
        <input class="textboxsmall" type="text" id="address_city" name="address_city" required>
    </div>
    <div class="form-section">
        <label for="address_province">Province:</label>
        <input class="textboxsmall" type="text" id="address_province" name="address_province" required>
    </div>

    <h3>Parent/Guardian Info:</h3>
    <div class="form-section1">
        <div class="form-section">
            <label for="mother_name">Mother's Name:</label>
            <input class="textbox-length" type="text" id="mother_name" name="mother_name" required>
            <label for="mother_contact">Mother's Contact No.:</label>
            <input class="textbox-length" type="text" id="mother_contact" name="mother_contact" pattern="\d{11}">
        </div>

        <div class="form-section">
            <label for="father_name">Father's Name:</label>
            <input class="textbox-length" type="text" id="father_name" name="father_name" required>
            <label for="father_contact">Father's Contact No.:</label>
            <input class="textbox-length" type="text" id="father_contact" name="father_contact" pattern="\d{11}">
        </div>
        <div class="form-section">
            <label for="guardian_name">Guardian's Name (if no parent):</label>
            <input class="textboxsmall" type="text" id="guardian_name" name="guardian_name">
            <label for="guardian_contact">Guardian's Contact No.:</label>
            <input class="textbox-length" type="text" id="guardian_contact" name="guardian_contact" pattern="\d{11}">
        </div>
    </div>

    <button type="submit">Add Student</button>
</form>
{% endblock %}
