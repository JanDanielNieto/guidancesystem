{% extends 'base.html' %}

{% block content %}
<h2>Student Records</h2>
<a href="{{ url_for('main.add_student') }}">Add Student Record</a>
<table>
    <tr>
        <th>Name</th>
        <th>Grade & Section</th>
        <th>Birthday</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    {% for record in records %}
    <tr>
        <td>{{ record.name }}</td>
        <td>{{ record.grade_section }}</td>
        <td>{{ record.birthday }}</td>
        <td>{{ record.address }}</td>
        <td><a href="{{ url_for('main.view_profile', student_id=record.id) }}">View Profile</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
