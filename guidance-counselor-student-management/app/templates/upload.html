{% extends 'base.html' %}

{% block content %}
<h1>Upload Excel File</h1>
<form method="POST" enctype="multipart/form-data">
    <div>
        <label for="file">Select Excel File:</label>
        <input type="file" name="file" id="file" accept=".xlsx">
    </div>
    <button type="submit">Upload</button>
</form>
{% endblock %}
