{% extends 'base.html' %}

{% block content %}
<h2>Edit Student</h2>

<form method="POST">
    <div class="form-section">
        <label for="lrn">LRN:</label>
        <input class="textbox-length" type="text" id="lrn" name="lrn" value="{{ student.lrn }}" pattern="\d{12}" required>

        <label for="name">Name:</label>
        <input class="textbox-length" type="text" id="name" name="name" value="{{ student.name }}" required>

        <label for="grade_section">Grade & Section:</label>
        <input class="textboxsmall" type="text" id="grade_section" name="grade_section" value="{{ student.grade_section }}" required>

        <label for="birthdate">Birthdate:</label>
        <input class="textboxsmall" type="date" id="birthdate" name="birthdate" value="{{ student.birthdate }}" required>

        <label for="age">Age:</label>
        <input class="textbox-short" type="number" id="age" name="age" value="{{ student.age }}" required>
    </div>

    <div class="form-section">
        <label for="mother_tongue">Mother Tongue:</label>
        <input class="textboxsmall" type="text" id="mother_tongue" name="mother_tongue" value="{{ student.mother_tongue }}" required>

        <label for="ethnic_group">Ethnic Group:</label>
        <input class="textboxsmall" type="text" id="ethnic_group" name="ethnic_group" value="{{ student.ethnic_group }}">

        <label for="religion">Religion:</label>
        <input class="textboxsmall" type="text" id="religion" name="religion" value="{{ student.religion }}" required>
    </div>

    <h3>Address:</h3>
    <div class="form-section">
        <label for="address_house_no">House No/Street/Sitio/Purok:</label>
        <input class="textboxsmall" type="text" id="address_house_no" name="address_house_no" value="{{ student.address_house_no }}" required>

        <label for="address_barangay">Barangay:</label>
        <input class="textboxsmall" type="text" id="address_barangay" name="address_barangay" value="{{ student.address_barangay }}" required>

        <label for="address_city">Municipality/City:</label>
        <input class="textboxsmall" type="text" id="address_city" name="address_city" value="{{ student.address_city }}" required>

        <label for="address_province">Province:</label>
        <input class="textboxsmall" type="text" id="address_province" name="address_province" value="{{ student.address_province }}" required>
    </div>

    <h3>Parent/Guardian Info:</h3>
    <div class="form-section1">
        <div class="form-section">
            <label for="mother_name">Mother's Name:</label>
            <input class="textbox-length" type="text" id="mother_name" name="mother_name" value="{{ student.mother_name }}" required>
            <label for="contact_number">Contact No.:</label>
            <input class="textbox-length" type="text" id="contact_number" name="contact_number" value="{{ student.contact_number }}" pattern="\d{11}">
        </div>

        <div class="form-section">
            <label for="father_name">Father's Name:</label>
            <input class="textbox-length" type="text" id="father_name" name="father_name" value="{{ student.father_name }}" required>
            <label for="contact_number">Contact No.:</label>
            <input class="textbox-length" type="text" id="contact_number" name="contact_number" value="{{ student.contact_number }}" pattern="\d{11}">
        </div>
        <label for="guardian_name">Guardian's Name (if no parent):</label>
        <input class="textboxsmall" type="text" id="guardian_name" name="guardian_name" value="{{ student.guardian_name }}"> 
    </div>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
