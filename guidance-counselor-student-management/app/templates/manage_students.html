{% extends 'base.html' %}

{% block content %}
<h1>Manage Student Records</h1>
<a href="{{ url_for('main.add_student') }}" class="capsule-button">Add New Student</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>LRN</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade & Section</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.lrn }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.grade_section }}</td>
            <td>
                <a href="{{ url_for('main.edit_student', id=student.id) }}">Edit</a>
                <form action="{{ url_for('main.delete_student', id=student.id) }}" method="POST" style="display:inline;">
                    <button class="inline" type="inlinesubmit" onclick="return confirm('Are you sure you want to delete this student?');" style="display:inline;">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
